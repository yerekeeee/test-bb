{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-sm"><div class="card-body p-4 p-md-5">
            <h2 class="card-title text-center mb-4">Сброс пароля</h2>
            <p class="text-muted text-center">Введите email, который вы указывали при регистрации, и мы отправим вам инструкцию по восстановлению.</p>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Отправить ссылку</button>
                </div>
            </form>
        </div></div>
    </div>
</div>
{% endblock %}
