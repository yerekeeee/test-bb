databases:
  - name: beautybook-db
    databaseName: beautybook
    user: beautybook_user

services:
  - type: redis
    name: beautybook-redis
    ipAllowList: [] # <--- ДОБАВЬТЕ ЭТУ СТРОКУ
  
  - type: web
    name: beautybook-web
    env: python
    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT beautybook.asgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: beautybook-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: beautybook-redis
          property: connectionString
