{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load static %}

{% block title %}Вход для сотрудников - BeautyBook{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.svg' %}" alt="BeautyBook Logo" width="40" height="40" class="mb-3">
                    <h2 class="card-title">Вход для сотрудников</h2>
                    <p class="text-muted">Введите ваш логин и пароль</p>
                </div>
                
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0"><a href="{% url 'login' %}">Войти как клиент</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
